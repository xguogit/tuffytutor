{% load staticfiles %}

<html>
    <head>
        <title>Chart Example</title>
        <script src="{% static "Chart.js" %}"></script>
        <script src="{% static "jquery-2.1.4.min" %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static "test_style.css" %}">
    </head>
    <body>
        <div class="cp">
            <canvas id="myChart" width="250" heigh="250"></canvas>
        </div>
        <div id="js-legend" class="chart-legend"></div>

        <script>
            var data = [
            {
                value: {{males}},
                color: "#09355C",
                label: "Males"
            },
            {
            value: {{females}},
            color: "#CBCBCB",
            label: "Females"
            },
            {
            value: {{other}},
            color: "#B61B12",
            label: "Other"
            }
            ];

            var options = {
                segmentShowStroke: false,
                animateRotate: true,
                animateScale: false,
            }

            var ctx = document.getElementById("myChart").getContext("2d");
            var myChart = new Chart(ctx).Doughnut(data, options);
            document.getElementById('js-legend').innerHTML = myChart.generateLegend();
        </script>
    </body>
</html>
